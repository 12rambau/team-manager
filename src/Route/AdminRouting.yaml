admin-login:
    path: /login
    controller: App\Controller\AdminController::login

admin-index:
    path: /index
    controller: App\Controller\AdminController::index

admin-blog-index:
    path: /blog/index/{page}
    controller: App\Controller\BlogController::adminIndex
    defaults:
        page: 1
    requirements:
        page: \d+

admin-blog-delete:
    path: /blog/{slug}/delete
    controller: App\Controller\BlogController::delete

admin-blog-edit:
    path: /blog/{slug}/edit
    controller: App\Controller\BlogController::edit

admin-blog-activate:
    path: /blog/{slug}/activate
    controller: App\Controller\BlogController::activate

admin-blog-view:
    path: /blog/{slug}/view
    controller: App\Controller\BlogController::adminView

admin-chat-index:
    path: /chat/index
    controller: App\Controller\ChatController::Index
    defaults:
        page: 1
    requirements:
        page: \d+

admin-chat-delete:
    path: /chat/{id}/delete
    controller: App\Controller\ChatController::delete