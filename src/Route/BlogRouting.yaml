blog-index:
    path: /{page}
    controller: App\Controller\BlogController::index
    defaults:
        page: 1
    requirements:
        page: \d+

blog-view:
    path: /{slug}/view
    controller: App\Controller\BlogController::view

blog-add:
    path: /add
    controller: App\Controller\BlogController::edit

blog-edit:
    path: /{slug}/edit
    controller: App\Controller\BlogController::edit

blog-comment-delete:
    path: /comment/{id}/delete
    controller: App\Controller\BlogController::commentDelete
