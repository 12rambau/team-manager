chat-index:
    path: /index
    controller: App\Controller\ChatController::index

chat-view:
    path: /{id}/view
    controller: App\Controller\ChatController::view

chat-add:
    path: /add
    controller: App\Controller\ChatController::add

chat-delete:
    path: /{id}/delete
    controller: App\Controller\ChatController::delete

chat-edit:
    path: /{id}/edit
    controller: App\Controller\ChatController::edit