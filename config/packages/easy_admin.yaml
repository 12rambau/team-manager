easy_admin:
    site_name: <h1>%club_name%</h1>
    user:
        name_property_path: username
        # no capacity to handle Vich_uploader //avatar_property_path: profilePic.fileName
    design:           
        form_theme: 
            - '@EasyAdmin/form/bootstrap_4.html.twig'
            - form/fields.html.twig
            - '@FOSCKEditor/Form/ckeditor_widget.html.twig'
        templates: 
                edit: admin/edit_custom.html.twig
                new: admin/new_custom.html.twig
        menu:
             - { label: ea.menu.homepage, route: home, icon: home, target: _blank}
             - { label: ea.menu.dashboard, icon: dashboard, route: home } #change the route when the dashboard is ready
             - { label: ea.menu.content }
             - label: ea.menu.club
               icon: users
               children:
                - { label: ea.location.value , entity: Location ,icon: address-card, params: {
                 action: search, query: contact} }
                - { icon: handshake, entity: Partner, label: ea.partner.label }
                - { icon: quidditch, entity: Team, label: ea.team.label }
                - { icon: share-alt, entity: Social, label: ea.social.label }
             - label: ea.team.label
               icon: quidditch
               children:
                - { icon: user, entity: PlayerTag, label: ea.player-t.label }
                - { icon: info, entity: FeatureTag, label: ea.feature-t.label }
                - { icon: poll, entity: StatTag, label: ea.stat-t.label}
                - { icon: calendar, entity: EventTag, label: ea.event-t.label }
             - label: ea.news.label
               icon: rss
               children:
                - { icon: file, entity: News, label: ea.news.label }
                - { icon: comments, entity: Comment, label: ea.comment.label }
                - {icon: comments, entity: ChatMessage, label: ea.chat.label}
             - label: ea.event.label
               icon: calendar
               children:
                - { icon: calendar-alt, entity: Event, label: ea.event.label }
                - { icon: campground, entity: FieldTemplate, label: ea.field-t.label }
                - { icon: trophy, entity: Result, label: ea.result.label }
             - { icon: images, entity: Gallery, label: ea.gallery.label }
             - label: ea.user.label
               icon: user
               children:
                - { icon: quidditch, entity: Player, label: ea.player.label }
                - { icon: user, entity: User, label: ea.user.label }
                - { icon: poll, entity: PersonnalStat, label: ea.stat.label }
                - { icon: info, entity: Feature, label: ea.feature.label }


        assets:
            favicon: /image/default/favicon_admin.png
    list:
        batch_actions: [delete]
        title: 'List of %%entity_label%%'
        max_results: 30
        actions:
            - edit
            - new
            - search
            - show
            - delete
    show:
        title: '%%entity_label%% #%%entity_id%%'
    edit:
        title: 'Edit %%entity_label%%'
    new:
        title: 'Add %%entity_label%%'
    entities:

        #############################################
        ###               Partner                  ##
        #############################################
        Partner:
            class: App\Entity\Partner
            label: ea.partner.label
            list:
                fields:
                    - id
                    - { property: name, label: ea.partner.name }
                    - { property: image.filename, type: image, base_path: '%path_image%', label: ea.partner.image }
                    - { property: website, template: admin/field_url.html.twig, label: ea.partner.website }
            show:
                fields:
                    - { property: name, label: ea.partner.name }
                    - { property: image.filename, type: image, base_path: '%path_image%', label: ea.partner.image }
                    - { property: website, template: admin/field_url.html.twig, label: ea.partner.website }
            form:
                fields:
                    - { property: name, label: ea.partner.name }
                    - { property: website, label: ea.partner.website }
                    - { property: image, type: App\Form\ImageType, label: ea.partner.image }

        #############################################
        ###               Team                     ##
        #############################################
        Team:
            class: App\Entity\Team
            label: ea.team.label
            list:
                fields:
                    - id
                    - { property: name, label: ea.team.name }
                    - { property: image.filename, type: image, base_path: '%path_image%', label: ea.team.image }
                    - { property: players, label: ea.player.plural }
            show: 
                fields:
                    - { property: name, label: ea.team.name }
                    - { property: image.filename, type: image, base_path: '%path_image%', label: ea.team.image }
                    - { property: descripsion, type: text, label: ea.team.descripsion}
                    - { property: page, label: ea.team.page }
                    - { property: players, label: ea.player.plural, template: admin/field_custom_association.html.twig }
            form:
                fields:
                    - { property: name, label: ea.team.name }
                    - { property: image, type: App\Form\ImageType, label: ea.team.image }
                    - { property: descripsion, type: textarea, label: ea.team.descripsion }
                    - { property: page, label: ea.team.page, type: easyadmin_autocomplete, help: ea.team.page-help }
        
        #############################################
        ###               News                     ##
        #############################################
        News:
            class: App\Entity\BlogPost
            label:  ea.news.label
            form:
                fields:
                    - { type: group, label: ea.general.information, icon: pencil-alt, columns: 8  }
                    - { property: title, label: ea.news.title }
                    - { property: short, label: ea.news.short }
                    - { property: gallery, label: ea.gallery.label }
                    - { property: content, type: fos_ckeditor, label: ea.news.content }
                    - { type: group, label: ea.general.details, columns: 4 , help: ea.general.admin-only }
                    - { property: active, label: ea.general.active }
                    - { property: author, label: ea.news.author }
            edit:
                fields:
                    - { type: group, label: ea.comment.plural, icon: comments, columns: 12 }
                    - { property: gallery, label: ea.gallery.label }
            show: 
                fields:
                    - { property: title, label: ea.news.title }
                    - { property: short, label: ea.news.short }
                    - { property: gallery, label: ea.gallery.label }
                    - { property: content, type: raw, label: ea.news.content }
                    - { property: active, label: ea.general.active }
                    - { property: publishDate, label: ea.news.publish-date }
                    - { property: editDate, label: ea.general.update-at }
                    - {property: author, label: ea.news.author }
                    - { property: comments, label: ea.comment.plural, template: admin/field_custom_association.html.twig }
            list:
                fields: 
                    - id
                    - { property: title, label: ea.news.title } 
                    - { property: publishDate, label: ea.news.publish-date }
                    - { property: active, label: ea.general.active } 
                    - { property: author, label: ea.news.author } 
                    - { property: comments, label: ea.comment.plural }

        #############################################
        ###           Chat Message                 ##
        #############################################
        ChatMessage:
            label: ea.chat.label
            class: App\Entity\ChatMessage
            disabled_actions: [new, edit]
            show:
                fields: 
                    - {property: content, label: ea.chat.content }
                    - {property: date, label: ea.chat.date }
                    - {property: author, label: ea.chat.author }
            form:
                fields:
                    - { type: group, label: ea.general.content, icon: pencil-alt, columns: 8 }
                    - { property: content, type_options: {label: false} }
                    - { type: group, label: ea.general.details, columns: 4, help: ea.general.admin-only }
                    - { property: author, label: ea.chat.author }
                    - { property: date, label: ea.chat.date }

        #############################################
        ###               Comment                  ##
        #############################################
        Comment:
            label: ea.comment.label
            class: App\Entity\Comment
            disabled_actions: [new]
            form:
                fields:
                    - { type: group, label: ea.general.content, icon: pencil-alt, columns: 8 }
                    - { property: content, type_options: {label: false} }
                    - { type: group, label: ea.general.details, columns: 4, help: ea.general.admin-only}
                    - { property: author, label: ea.comment.author }
                    - { property: publishDate, label: ea.comment.publish-date }
            show:
                fields: 
                    - {property: content, label: ea.comment.content }
                    - {property: publishDate, label: ea.comment.publish-date }
                    - {property: author, label: ea.comment.author }
                    - { property: post, label: ea.news.label }

        #############################################
        ###               Event Tag                ##
        #############################################
        EventTag:
            label: ea.event-t.label
            class: App\Entity\EventTag
            help: ea.event-t.help
            list:
                fields:
                    - id 
                    - { property: name, template: admin/field_tag.html.twig, label: ea.event-t.name }
                    - { property: events, label: ea.event.label }
                    - { property: team, label: ea.team.label }
                    - { property: active, label: ea.general.active }
            form:
                fields:
                    - { type: group, label: ea.general.content, icon: pencil-alt, columns: 8 }
                    - { property: name, label: ea.event-t.name }
                    - { property: color, type_options: { block_prefix: bootrap_color}, help: ea.general.bootstrap-color, label: ea.event-t.color }
                    - { type: group, label: ea.general.details, columns: 4, help: ea.general.admin-only}
                    - { property: active, label: ea.general.active }
            show:
                fields:
                    - { property: name, template: admin/field_tag.html.twig, label: ea.event-t.name }
                    - { property: active, label: ea.general.active }
                    - { property: events, label: ea.event.plural, template: admin/field_custom_association.html.twig }

        #############################################
        ###               Event                    ##
        #############################################
        Event:
            label: ea.event.label
            class: App\Entity\Event
            list:
                fields: 
                - id
                - { property: tag, label: ea.event-t.label }
                - { property: name, label: ea.event.name }
                - { property: start, label: ea.event.start }
                - { property: finish, label: ea.event.finish }
                - { property: NbParticipationIn, label: ea.event.participation-in }
                - { property: maxPlayers, label: ea.event.max-player }
                - { property: active, label: ea.general.active }
            form: 
                fields:
                    - { type: tab, label: ea.event.information, icon: info-circle }
                    - { type: group, label: ea.event.descripsion, icon: pencil-alt, columns: 6 }
                    - { property: tag, label: ea.event-t.label, help: ea.event.tag-help }
                    - { property: name, label: ea.event.name }
                    - { property: info, label: ea.event.info }
                    - { type: group, label: ea.event.schedule, icon: calendar, columns: 6}
                    - { property: start, label: ea.event.start }
                    - { property: finish, label: ea.event.finish }
                    - { type: tab, label: ea.location.label, icon: search-location }
                    - { type: group, label: ea.location.map, icon: map, columns: 8}
                    - { property: location.value, type: text, label: ea.location.value, type_options: { block_prefix: map_picker} }
                    - { type: group, columns: 4, label: ea.location.autocomplete, icon: magic }
                    - { property: location.type, type: text, label: ea.location.type, type_options: { attr: {readonly: true}} }
                    - { property: location.name, type: text, label: ea.location.name, type_options: { attr: {readonly: true}} }
                    - { property: location.city, type: text, label: ea.location.city, type_options: { attr: {readonly: true}} }
                    - { property: location.country, type: text, label: ea.location.country, type_options: { attr: {readonly: true}} }
                    - { property: location.countryCode, type: text, label: ea.location.country-code, type_options: { attr: {readonly: true}} }
                    - { property: location.administrative, type: text, label: ea.location.administrative, type_options: { attr: {readonly: true}} }
                    - { property: location.county, type: text, label: ea.location.county, type_options: { attr: {readonly: true}} }
                    - { property: location.suburb, type: text, label: ea.location.suburb, type_options: { attr: {readonly: true}} }
                    - { property: location.lat, type: text, label: ea.location.lat, type_options: { attr: {readonly: true}} }
                    - { property: location.lng, type: text, label: ea.location.lng, type_options: { attr: {readonly: true}} }
                    - { property: location.postcode, type: text, label: ea.location.postcode, type_options: { attr: {readonly: true}} }
                    - { type: tab, label: ea.event.optionnal}
                    - { type: group, label: ea.event.register-finish, icon: clock }
                    - { property: registerFinish, type_options: {label: false} }
                    - { type: group, label: ea.event.max-player, icon: users }
                    - { property: maxPlayers, type_options: {label: false} }
            edit:
                fields:
                    - { type: tab, label: ea.event.field, icon: campground }
                    # TODO use the field tool of the public interface
            show:
                fields:
                    - { property: name, label: ea.event.name }
                    - { property: active, label: ea.general.active }
                    - { property: RegisterFinish, label: ea.event.register-finish }
                    - { property: start, label: ea.event.start }
                    - { property: finish, label: ea.event.finish }
                    - { property: maxPlayers, label: ea.event.max-player }
                    - { property: tag, label: ea.event-t.label }
                    - { property: location, label: ea.location.label }
                    - { property: participations, label: ea.entityparticipation.plural, template: admin/field_custom_association.html.twig }
                    - { property: fields, label: ea.event.fields }
                    - { property: result, label: ea.event.result }
                    - { property: publishDate, label: ea.event.publish-date }

        #############################################
        ###           Field Template               ##
        #############################################
        FieldTemplate:
            class: App\Entity\FieldTemplate
            label: ea.field-t.label
            help: ea.field-t.help
            show: 
                fields:
                    - { property: name, label: ea.field-t.name }
                    - { property: updateAt, label: ea.general.update-at }
                    - { property: image.filename, label: ea.field-t.image, type: image, base_path: '%path_image%' }
                    - { property: positions, label: ea.position.plural, template: admin/field_custom_association.html.twig  }
                    - { property: fields, label: ea.field.plural, template: admin/field_custom_association.html.twig  }
                    - { property: enable, label: ea.general.active }
            list:
                fields:
                    - id
                    - { property: name, label: ea.field-t.name }
                    - { property: updateAt, label: ea.general.update-at }
                    - { property: image.filename, label: ea.field-t.image, type: image, base_path: '%path_image%' }
                    - { property: positions, label: ea.position.plural }
                    - { property: fields, label: ea.field.plural }
                    - { property: enable, label: ea.general.active }
            form: 
                fields: 
                    - { type: tab, label: ea.field-t.initial-label, icon: pencil-alt, help: ea.field-t.initial-help }
                    - { property: name, label: ea.field-t.name }
                    - { property: image, label: ea.field-t.image, type: App\Form\ImageType }
                    
            edit: 
                fields:
                    - { type: tab, label: ea.position.plural, icon: users }
                    - { type: group, label: ea.field.label, icon: images, columns: 7}
                    - { property: imageToFill, type_options: { block_prefix: field_to_fill, label: false} }
                    - {type: group, label: ea.position.plural, columns: 5}
                    - {property: positions, type: collection, type_options: { by_reference: false, entry_type: App\Form\PositionType, block_prefix: field_template_position, label: false}}

        #############################################
        ###               Field                    ##
        #############################################
        Field:
            label: ea.field.label
            class: App\Entity\Field
            disabled_actions: [new, edit, list, show]
            #TODO work on the show

        #############################################
        ###               Gallery                  ##
        #############################################
        Gallery:
            #TODO customize everything
            label: ea.gallery.label
            class: App\Entity\Gallery
            list: 
                fields:
                    - id
                    - { property: name, label: ea.gallery.name }
                    - { property: images, label: ea.image.plural }
            show:
                fields:
                    - { property: name, label: ea.gallery.name }
                    - { property: images, label: ea.image., template: admin/field_custom_association.html.twig  }
            form: 
                fields:
                    - { property: name, label: ea.gallery.name }
                    #TODO customize photo add rendering
                    - { property: images, label: ea.image.plural, type: collection, type_options: { allow_add: true} }

        #############################################
        ###               Image                    ##
        #############################################
        Image:
            #TODO remove some action and customize the show
            label: ea.image.label
            class: App\Entity\Image
            disabled_actions: [new, edit, list]
            show:
                fields:
                    - { property: filename, label: ea.image.name, type: image, base_path: '%path_image%' }
                    - { property: gallery, label: ea.gallery.label }
                    - { property: updatedAt, label: ea.general.update-at }

        #############################################
        ###               Location                 ##
        #############################################
        Location:
            label: ea.location.label
            class: App\Entity\Location
            list:
                fields:
                    - id
                    - { property: value, label: ea.location.value }
                    - { property: lat, label: ea.location.lat }
                    - { property: lng, label: ea.location.lng }
                    - { property: tag, label: ea.location.tag }
            show:
                fields:
                    #TODO display the map 
                    - { property: value, label: ea.location.value }
                    - { property: type, label: ea.location.type }
                    - { property: name, label: ea.location.name }
                    - { property: city, label: ea.location.city }
                    - { property: country, label: ea.location.country }
                    - { property: countryCode, label: ea.location.country-code }
                    - { property: administrative, label: ea.location.administrative }
                    - { property: county, label: ea.location.county }
                    - { property: suburb, label: ea.location.suburb }
                    - { property: lat, label: ea.location.lat }
                    - { property: lng, label: ea.location.lng }
                    - { property: postcode, label: ea.location.postcode }
            form:
                fields:
                    - { type: group, label: map, icon: map, columns: 8}
                    - { property: value, type: text, label: ea.location.value, type_options: { block_prefix: map_picker} }
                    - { type: group, columns: 4, label: ea.location.autocomplete, icon: magic }
                    - { property: type, type: text, label: ea.location.type, type_options: { attr: {readonly: true}} }
                    - { property: name, type: text, label: ea.location.name, type_options: { attr: {readonly: true}} }
                    - { property: city, type: text, label: ea.location.city, type_options: { attr: {readonly: true}} }
                    - { property: country, type: text, label: ea.location.country, type_options: { attr: {readonly: true}} }
                    - { property: countryCode, type: text, label: ea.location.country-code, type_options: { attr: {readonly: true}} }
                    - { property: administrative, type: text, label: ea.location.administrative, type_options: { attr: {readonly: true}} }
                    - { property: county, type: text, label: ea.location.county, type_options: { attr: {readonly: true}} }
                    - { property: suburb, type: text, label: ea.location.suburb, type_options: { attr: {readonly: true}} }
                    - { property: lat, type: text, label: ea.location.lat, type_options: { attr: {readonly: true}} }
                    - { property: lng, type: text, label: ea.location.lng, type_options: { attr: {readonly: true}} }
                    - { property: postcode, type: text, label: ea.location.postcode, type_options: { attr: {readonly: true}} }

        #############################################
        ###          Participation                 ##
        #############################################
        Participation:
            disabled_actions: [new, list]
            label: ea.participation.label
            class: App\Entity\Participation
            show:
                fields:
                    - { property: player, label: ea.player.label}
                    - { property: event, label: ea.event.label}
                    - { property: value, label: ea.enity.participation.value }
            edit:
                fields:
                    - { property: player, label: ea.player.label, type_options: { attr: {readonly: true}} }
                    - { property: event, label: ea.event.label, type_options: { attr: {readonly: true}} }
                    - { property: value, label: ea.enity.participation.value }

        #############################################
        ###        Personnal Stat                  ##
        #############################################
        PersonnalStat:
            label: ea.stat.label
            #TODO remove some action and customize the show when time will be removed
            class: App\Entity\PersonnalStat
            disabled_actions: [new]
            list: 
                fields:
                    - { property: value, label: ea.stat.value }
                    - { property: tag.unity, label: ea.stat-t.unit }
                    - { property: timer, label: ea.stat.timer }
                    - { property: tag, label: ea.stat-t.label }
                    - { property: participation, label: ea.participation.label }
            show: 
                fields:
                    - { property: value, label: ea.stat.value }
                    - { property: time, label: ea.stat.time }
                    - { property: tag.unity, label: ea.stat-t.unit }
                    - { property: tag, label: ea.stat-t.label }
                    - { property: participation, label: ea.participation.label }
            edit:
                fields:
                    - { property: tag, label: ea.stat-t.label }
                    - { type: group, label: ea.stat.value, icon: pencil-alt, columns: 6 }
                    - {property: value, typ_options: {label: false} }
                    - { type: group, label: ea.stat.timer, icon: clock, columns: 6}
                    - { property: timer, label: ea.stat.timer }
                    - { property: time, typr_options: {label: false} }
                    - { type: group, label: ea.general.details, icon: user, columns: 12}
                    - {property: participation, label: ea.participation.label }

        #############################################
        ###               Position                 ##
        #############################################
        Position:
            label: ea.position.label
            disabled_actions: [new, edit, list]
            class: App\Entity\Position
            show:
                fields:
                    - { property: name, label: ea.position.name }
                    - { property: horizontal, label: ea.position.x-value }
                    - { property: vertical, label: ea.position.y-value }
                    - { property: fieldTemplate, label: ea.field-t.label }
                    - { property: participations, label: ea.participation.plural, template: admin/field_custom_association.html.twig  }


        #############################################
        ###               Result                   ##
        #############################################
        Result:
            label: ea.result.label
            class: App\Entity\Result
            help: ea.result.help
            disabled_actions: [delete, new]
            list:
                fields:
                    - { property: score.home,  label: ea.score.home }
                    - { property: score.our, label: ea.score.our }
                    - { property: score.their, label: ea.score.their }
                    - { property: score.opponent, label: ea.score.opponent }
            show:
                fields:
                    - { property: score.home,  label: ea.score.home }
                    - { property: score.our, label: ea.score.our }
                    - { property: score.their, label: ea.score.their }
                    - { property: score.opponent, label: ea.score.opponent }
                    - { property: files, label: ea.result.files }

            form:
                fields:
                    - {type: group, columns: 6, label: ea.score.label, icon: trophy }
                    - { property: score.home,  label: ea.score.home, type: text, type_options: { disabled: true}}
                    - { property: score.our, label: ea.score.our,  type: integer }
                    - { property: score.their, label: ea.score.their, type: integer }
                    - { property: score.opponent, label: ea.score.opponent, type: text }
                    - { type: group, columns: 6, label: ea.result.files, icon: files }
                    - { property: files, type_options: { disabled: true, label: false} } #TODO find how to add multiple files

        #############################################
        ###               Score                    ##
        #############################################
        Score:
            label: ea.score.label
            class: App\Entity\Score
            disabled_actions: [delete, new, edit, list]
            show: 
                fields:
                    - { property: score.home,  label: ea.score.home }
                    - { property: score.our, label: ea.score.our }
                    - { property: score.their, label: ea.score.their }
                    - { property: score.opponent, label: ea.score.opponent }

        #############################################
        ###            Stat tag                    ##
        #############################################
        StatTag:
            class: App\Entity\StatTag
            label: ea.stat-t.label
            help: ea.stat-t.help
            list:
                fields:
                    - id
